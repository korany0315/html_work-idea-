<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스위치케이스</title>

    <script !src="">
    let code = prompt("값");

    switch (code){ //비교값
        case "1": // prompt로 받아서 문자열 형태로 처리해주어야 함
            document.write("1을 입력받으셨군요")
            break;

        case "2": // prompt로 받아서 문자열 형태로 처리해주어야 함
            document.write("2를 입력받으셨군요")
            break;

        default:
            document.write("1이나 2를 입력하세요")
            break;
    }

    </script>
</head>
<body>

</body>
</html>
