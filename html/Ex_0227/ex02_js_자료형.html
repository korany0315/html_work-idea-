<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[JavaScript] 자바스크립트의 자료형</title>
    <!--  함수, 변수 등을 사용가능한 스크립트 언어-->
    <script !src="">
        // 자바 스크립트 문법을 사용하기 위한 영역 : <script>

        // 자료형 var : 중복된 변수명에서 오류를 발생시키지 않아서 코드가 길어졌을때 다소 효율성이 떨어질 수 있다.
        // var name = "ko";
        // var name = "woo";

        // 자료형 let : 중복된 변수명을 허용하지 않아서 변수를 중복해서 만들었을 경우 표시하지 않음
        let name = "ko";

        // body에 데이터를 출력하기 위해선 document라는 접근
        document.write(name);
        document.write('<hr>');
        document.write("<hr>");

        // 따옴표를 구분해서 사용하기
        document.write('"안녕"하세요');
        // enter의 기능은 \n이 아닌 <br>사용하기
        document.write('"안녕"하세요<br>');

        document.write("<hr>");

        // java에서의 final(상수) 역할을 하는 자료형
        const a1 = "hi!";
        //a1 = "hello";
        document.write(a1);

    </script>
</head>
<body>

</body>
</html>
