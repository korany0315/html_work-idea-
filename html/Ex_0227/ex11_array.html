<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>

    <script !src="">

    // 하나의 배열안에 다양한 타입의 자료형을 넣는것이 가능하다
    let arr1 = [1,3.5,"korany",true,5];
    // 선언 생성 초기화를 한번에 함

    //  java였다면 존재하지 않는 index 접근이 불가능하지만
    //  js는 동적으로 배열의 길이를 늘려서 공간할당이 가능
    arr1[5] = 10;

    // 한참 뒤 index를 생성해도 중간을 비워서 만들어준다..
    arr1[10] = 50;

    for( let i = 0; i < arr1.length; i++){
        document.write( arr1[i] + " ");
    }

    document.write("<hr>");

    //int[] arr2 = new int[3];
    let arr2 = new Array(3);

    for( let i = 0; i<arr2.length; i++ ){
        arr2[i] = (i+1) * 10;
        document.write(arr2[i], "&nbsp;");
    }

    document.write("<hr>");

    let arr3 = new Array();
    let first = [10, 20];
    let second = [30, 40, 50];
    arr3[0] = first;
    arr3[1] = second;

    for (let i = 0; i < arr3.length; i++){
        for (let j = 0; j<arr3[i].length; j++){
            document.write(arr3[i][j], " ");
        }
        document.write("<br>");
    }


    </script>
</head>
<body>

</body>
</html>
