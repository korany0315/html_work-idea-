<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다중for문으로 구구단</title>
    <script !src="">

        for (let i = 2; i <= 9; i++) {
            document.write("<h1>", i,"단", "</h1>");

            for (let j = 1; j <= 9; j++) {

                document.write(i, " * ", j, "=", j * i, "<br>");
            }
        }

        document.write("<hr>");


    </script>

    </style>
</head>
