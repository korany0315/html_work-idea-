<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 산술연산자</title>

    <script !src="">
    let a = 10;
    let b = 3;
    let result;

    // 출력방법
    result = a + b ;
    // 자바와 똑같이 +을 사용할 수 있음
    document.write("result : " + result + "<br>");

    result = a - b ;
    //document에서 +대신 , 도 출력 가능
    document.write("-연산 : " , result, "<br>");

    result = a - b ;
    // + 와 , 둘 다 동시에도 사용 가능
    document.write("-연산 : " , result + "<br>");

    result = a / b;
    document.write("/연산 : ", result + '<br>');
    document.write(result.toFixed(2), " : 소숫점 두자리에서 끊을게요! <br> ");

    </script>
</head>
<body>

</body>
</html>
