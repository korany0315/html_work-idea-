<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text_shadow</title>
    <style>
        body {
            background: #000;
            font-size: 100px;
        }

        p {
            text-shadow: 0 0 4px #ccc,
            0 -5px 4px #ff3,
            2px -10px 6px #fd3,
            -2px -15px 11px #f80,
            2px -19px 18px #f20
        }

        p:hover {
            text-shadow: 0 0 4px #cca,
            0 -5px 4px #ffa,
            2px -10px 6px #fda,
            -2px -15px 11px #f8a,
            2px -19px 18px #f2a
        }


    </style>
</head>
<body>
<p>fire!!</p>
</body>
</html>
