<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>링크 가상클래스</title>
  <style>
      a{text-decoration: none;
        color: cornflowerblue;
      }
      /* */
      a:visited{ color: bisque;}
      /*마우스 hover 감지*/
      a:hover{color: palegreen;
            text-decoration: underline;
      }
      /* 마우스 클릭 감지 */
      a:active{color: plum;
      }
      /* 마우스 호버 뒤에 클릭을 감지 해야 순서대로 작동함 */

  </style>
</head>
<body>
    <a href="#">메뉴1</a>
    <a href="#">메뉴2</a>
    <a href="#">메뉴3</a>
    <a href="#">메뉴4</a>
</body>
</html>
