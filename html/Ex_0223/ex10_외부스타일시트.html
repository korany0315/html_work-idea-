<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>외부스타일시트</title>
<!-- 외부에 미리 만들어둔 css를 참조하는 개념을 '외부스타일시트'라고 한다.-->
    <link rel="stylesheet" href="css/reset.css">
    <style>
<!--        내부스타일 시트-->
    table{border-collapse: collapse; }
    /* 테이블 칸 한줄로 바꾸기*/
    </style>
</head>
<body>
<a href="#">링크텍스트</a>
<p>단락을 정의하는 태그</p>
<ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
</ul>
<table border="1">
    <caption>테이블 제목</caption>
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>30</td>
    </tr>
</table>
</body>
</html>
