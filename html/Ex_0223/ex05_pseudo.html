<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pseudo 의사코드</title>
  <style>
      li{display: inline;
        list-style: none;
        font-size: 50px;
        font-size: 50px;
      }
      li:nth-child(odd){color: plum;} /*홀수 위치의 태그의 속성을 변경  */
      li:nth-child(even){color: cornflowerblue;} /* 짝수 위치의 태그의 속성을 변경 */
      li:nth-child(3n){color: gray;} /* 3의 배수 위치의 태그의 속성을 변경 */
      li:nth-child(5){color: palegreen;} /* 5번 위치의 태그의 속성을 변경 */
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
</ul>

<hr>

<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
</ul>
</body>
</html>
