<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기 선생님 식</title>
    <style>
        * {
            margin: 0;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        li {
            list-style: none;
            float: left;
            margin-left: 10px;
        }
        /* input 테두리 없애기*/
        input{ border-style: none;}
    </style>

    <script !src="">

        function cal( op ){
            // .value가 붙으면 앞 내용의 값을 가져오는것!
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = document.getElementById("result");

            // 유효성 체크
            let num_check = /^[0-9]+$/;
            if( !num_check.test(su1) || !num_check.test(su2)){
                alert("값은 정수로 입력해 주세요");
                return;
            }

            let res; //결과값을 저장할 변수
            switch (op){
                case "+":
                    res = Number(su1) + Number(su2);
                    //  let su1 = document.getElementById("su1").value;는 String 타입으로 저장돼서
                    break;
                case "-":
                    res = su1 - su2;
                    break;
                 case "*":
                    res = su1 * su2;
                    break;
                case "/":
                    if(su2 == 0){
                        alert("0으로는 나눌 수 없습니다");
                        return;
                    }
                    res = su1 / su2;
                    result.value = res.toFixed(2); //소숫점 두자리까지
                    return;
            }//switch
            result.value = res;
        }

    </script>
</head>
<body>
<table border="1">
    <tr>
        <th>수1</th>
        <td><input id="su1"></td>
    </tr>
    <tr>
        <th>수2</th>
        <td><input id="su2"></td>
    </tr>
    <tr>
        <td colspan="2">
            <ul>
                <li><input type="button" value="+" onclick="cal('+');"></li>
                <li><input type="button" value="-" onclick="cal('-');"></li>
                <li><input type="button" value="*" onclick="cal('*');"></li>
                <li><input type="button" value="/" onclick="cal('/');"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th class="res">결과</th>
        <td><input id="result"></td>
    </tr>
</table>

</body>
</html>
