<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js이미지 갤러리</title>
    <script !src="">
        let num = 1;
        let path = "image/nyang";

        function next(){
            num++;

            if(num >11 ){
                num = 1;
            }
            //gallery라는 id를 가진 요소로 검색 접근하여 src경로를 변경
            document.getElementById("gallery").src = path + num + ".jpg";
        }
        function prev(){
            num--;

            if (num < 1){
                num = 11;
            }
            let gallery = document.getElementById("gallery");
            gallery.src = path + num + ".jpg";
        }

    </script>
    <style>
        a{text-decoration: none;}
    </style>
</head>
<body>
<div>
    <a href="#" onclick="prev();">
        <img src="image/left_btn.png" alt="">
    </a>
    <img id="gallery" src="image/nyang1.jpg" width="250px" alt="">
    <a href="#" onclick="next();">
        <img src="image/right_btn.png" alt="">
    </a>
</div>
</body>
</html>
